<!-- Button trigger modal -->
<h5 align="center">
<button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#registForm">Register</button>
    </h5>
<!-- Modal -->
<div class="modal fade" id="registForm" tabindex="-1" role="dialog" aria-labelledby="registFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registFormLabel">Register Page</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="infoClass">
                <label for="userName" >Username:</label>
                <input rows="10" cols="10" id="userName" name="userName" placeholder="RuiminLi">
                <span id="userNameAlert"></span><br>
                </input></div>
            <div class="infoClass">
                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" pattern='[a-zA-Z0-9.]*@[A-Za-z0-9./\|]*' placeholder="rl88@rice.edu">
                <span id="emailAlert"></span><br>
                </input>
            </div>
            <div class="infoClass">
                <label for="school" >School:</label>
                <input type="text" id="school" name="school" placeholder="Rice University" >
                <span id="schoolAlert"></span><br>
                </input>
            </div>
            <div class="infoClass">
                <label for="age" >Age:</label>
                <input type="text" id="age" name="age" placeholder="23" >
                <span id="ageAlert"></span><br>
                </input>
            </div>
            <div class="infoClass">
                <label for="interests" >Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="swim, music" >
                <span id="interestsInstr">split by comma</span>
                <span id="interestsAlert"></span><br>
                </input>
            </div>
            <div class="infoClass">
                <label for="phone" >Phone:</label>
                <input type="text" id="phone" name="phone" pattern='[0-9]{10}' placeholder="1234567890">
                <span id="phoneAlert"></span><br>
                </input>
            </div>
            <div class="infoClass">
                <label for="zipcode" >Zip:</label>
                <input type="tel" id="zipcode" name="zipcode" pattern='[0-9]{5}' placeholder="77030">
                <span id="zipcodeAlert"></span>
                <br>
                </input>
            </div>
            <div class="infoClass">
                <label for="password" >Password:</label>
                <input type="password" id="password" name="password">
                <span id="passwordAlert"></span>
                <script>
                    let len = document.getElementById("password").innerText.length;
                    document.getElementById("password").innerText = "";
                    for (let i = 0; i < len; i++){
                        document.getElementById("password").innerText +="*";
                    }
                </script>
                <br>
                <span id="passwordChangeInfo"></span>
                <label for="passwordSecond" >Password Confirmation:</label>
                <input type="password" id="passwordSecond" name="passwordSecond">
            </div>
            <br>
            <br>
            <button class="btn btn-primary" id="button1" onclick="updateInfo()">Register</button>
            <button class="btn btn-primary" id="clearButton" onclick="clear()" >Clear</button>
            </div>
        </div>
    </div>
</div>
